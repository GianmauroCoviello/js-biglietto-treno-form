<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>    
</head>
<body>
    <!-- CONTAINER TITLE -->
    <div class="container">
        <div class="row">
            <div class="col-100">
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
        </div>
    </div>
    <!-- CONTAINER FORM -->
    <div class="container-form">
        <div class="row-form">
            <!-- INPUT -->
            <div class="col-33">
                <p>Nome e Cognome</p>
                <input class="input" placeholder="Inserisci nome" id="name_utente" type="text" value="">

            </div>
            <div class="col-33">
                <p>Km da percorrere</p>
                <input class="input" placeholder="Inserisci numero di km" id="km" type="text" value="">

            </div>
            <div class="col-33">
                <p>Fascia d'et√†</p>
                <select name="age" id="age">
                    <option value="1">Minorenne</option>
                    <option value="2">Over-65</option>
                    <option value="3">Maggiorenne</option>
                </select>

            </div>
            <!-- BUTTON -->
            <div class="col-33">
                <button id="button">GENERA</button>
                <button id="button_anulla" >ANNULLA</button>

            </div>
        </div>    
    </div>
    <div class="container">
        <div class="row">
            <div class="col-100">
                <h1>IL TUO BIGLIETTO</h1>
            </div>
        </div>
    </div>
    <!-- CONTAINER TICKET -->
    <div class="container-form">
        <div class="row-ticket">
            <div class="col-30">
            
                <div class="content">
                    <h2>NOME PASSEGGERO</h2>
                    <h4 id="name"></h4>
                </div>
                
            </div>
            <div class="col-70">
                <div class="col-25">
                    <div class="content">
                        <h4>Offerta</h4>
                        <p id="ticket_type"></p>
                    </div>
                </div>
                <div class="col-25">
                    <div class="content">
                        <h4>Carrozza</h4>
                        <p id="carrozza"></p>    
                    </div>    
                </div>
                <div class="col-25">
                    <div class="content">
                        <h4>Codice CP</h4>
                        <p id="codice_cp"></p>    
                    </div>    
                </div>
                <div class="col-25">
                    <div class="content">
                        <h4>Costo Biglietto</h4>
                        <p id="costo_biglietto"></p>    
                    </div>    
                </div>
            </div>    
        </div>    
    </div>
    <!-- FINE -->
</body>
</html>
